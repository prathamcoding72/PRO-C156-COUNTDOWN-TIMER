<!DOCTYPE html>
<html>
  
  <head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./Rotation.js"></script>
    <script src="./coin.js"></script>
    <script src="./fish.js"></script>
    <script src="./gameplay.js"></script>

  </head>

  <body>
  
    <a-scene background="color:#026F90" physics="debug: true; friction: 0.01; restitution: 0.03">

      <a-entity id="look" look-controls camera position="0 5 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="island"
          src="./island.glb"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./diver.glb"
        ></a-asset-item>

        <a-asset-item
          id="fish"
          src="./fish.glb"
        ></a-asset-item>
        
      </a-assets>

      <!-----------------------------------Game Timer and Score------------------------------------------>
      <a-entity id="gameOver" position="0 10 5" text="font: exo2bold; align: center; width: 50; color: black; value: GAME OVER;" visible="false">
      </a-entity>
      <a-entity id="header" position="9 -2 0">
        <!-- Title -->
        <a-entity
          position="-30.4 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: SCUBA DIVE"
        ></a-entity>

        <!-- Timer -->
        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>
        <!-- Target -->
        <a-entity position="-24 16 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TARGET\nREMAINING"
          ></a-entity>
          <a-entity
            id="target"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 20"
          ></a-entity>
        </a-entity>
        <!-- Score -->
        <a-entity position="24 20 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: SCORE"
          ></a-entity>
          <a-entity
            id="score"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 0"
          ></a-entity>
        </a-entity>
        
      </a-entity>

      <!-- Terrain  -->
      <a-entity
        id="islandEntity"
        gltf-model="#island"
        position="8 0 -10"
        scale="10 10 10"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 2000000"
        terrain-rotation-reader
        coin
        fish
      >
      </a-entity>

      <a-entity
      gltf-model="#diver"
      position="0 0 10"
      rotation="0 -90 0"
      scale=".5 .5 .5"
      plane-rotation-reader
      dynamic-body="mass:0"
      ></a-entity>
    </a-scene>
  </body>
</html>
